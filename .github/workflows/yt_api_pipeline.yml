name: YouTube Trending API Pipeline

on:
  schedule:
    - cron: '0 0 * * *'    # daily at midnight UTC
  workflow_dispatch:

env:
  API_KEY:     ${{ secrets.API_KEY }}
  PG_USER:     ${{ secrets.PG_USER }}
  PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
  PG_HOST:     ${{ secrets.PG_HOST }}
  PG_DB:       ${{ secrets.PG_DB }}

jobs:
  extract-load-raw:
    name: Extract & Load YouTube Trending to Raw
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client python-dotenv sqlalchemy psycopg2-binary pandas re

      - name: Extract & load trending to raw schema
        run: |
          python notebooks/yt_API_Extract_Load_Raw.ipynb/.py